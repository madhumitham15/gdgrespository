<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Chatbot Bill</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .bill, .chatbot {
      border: 1px solid #aaa;
      padding: 20px;
      background: white;
      width: 45%;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    .print-btn {
      background: #3c1e88;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .chatbot input, .chatbot button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    .chat-output {
      margin-top: 10px;
      background: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="bill">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" width="40" />
      <div>
        <strong>MediCare Pharmacy</strong><br />
        13 Health Street, Delhi, India<br />
        ðŸ“ž 8976565432
      </div>
    </div>
    <p>Bill No: ________ &nbsp;&nbsp; Name: _______ &nbsp;&nbsp; Phone: _______</p>

    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Goods Description</th>
          <th>Qty</th>
          <th>MRP</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="bill-body">
        <tr><td>1</td><td>Paracetamol</td><td>5</td><td>90</td><td>450</td></tr>
        <tr><td>2</td><td>Ibuprofen</td><td>5</td><td>80</td><td>400</td></tr>
        <tr><td>3</td><td>Cetirizine</td><td>10</td><td>110</td><td>1100</td></tr>
      </tbody>
    </table>
    <p><strong>Total: â‚¹<span id="total">1950</span></strong></p>
    <button class="print-btn" onclick="window.print()">PRINT</button>
  </div>

  <div class="chatbot">
    <h3>Pharmacy Chatbot</h3>
    <p>Hello! How can I help you?</p>
    <input type="text" id="chatInput" placeholder="Enter medicine name..." />
    <button onclick="checkStock()">Check Stock</button>
    <div class="chat-output" id="chatOutput"></div>
  </div>

  <script>
    const stock = {
      paracetamol: 110,
      ibuprofen: 120,
      cetirizine: 200
    };

    function checkStock() {
      const input = document.getElementById('chatInput').value.toLowerCase();
      const output = document.getElementById('chatOutput');

      if (stock[input] !== undefined) {
        output.innerText = `${input.charAt(0).toUpperCase() + input.slice(1)} stock: ${stock[input]}`;
      } else {
        output.innerText = "Sorry, medicine not found!";
      }
    }
  </script>

</body>
</html>
